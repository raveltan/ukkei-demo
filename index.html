<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ukkei Demo</title>
    <link rel="stylesheet" href="./bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        This is a microapp based on the ukkei architecture
      </p>
      <button class="button is-fullwidth" onclick="showUDialog()">Ukkei Dialog</button>
       <p id="dr">Dialog Result</p>
    </div>
  </section>
  <script>
    const showUDialog = () =>{ 
        window.udialog.postMessage(JSON.stringify({title:'Hello From JS', content:'this is a native dialog invocation called from js using ukkei native bridge', dismisable: false, isConfirm: true, cancelText: 'Great', cancelText: 'no..'})); 
    }
    window.cudialog = (data) => {
        document.querySelector('#dr').textContent = data.result;
    }
  </script>
  </body>
</html>
